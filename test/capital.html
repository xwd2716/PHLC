	<body>
		<% include("yeepayForm.html"){} %>
		<div class="capital-wrap">
			<header class="waphead">
				<ul class="wap-uls">
					<li  id="close"><img src="${ctxPath}/resources/weixin2.0/img/parlars.png" /></li>
					<li>开通银行存管账户</li>
				</ul>
		</header> 
			<div class="cpaital-alert">
				<p class="xwlogo"></p>
				<a href="https://www.puhuilicai.com/newnetbank.htm" class="wxdepository">了解银行存管</a>
				<h3 style="cursor: pointer;" id="toCenter">稍后激活账号</h3>
				<h2 style="cursor: pointer;" id="active">立即激活</h2>
			</div>
		
		</div>
		<script type="text/javascript" src="${ctxPath}/resources/js/rem.js" ></script>
		<script type="text/javascript" src="${request.contextPath}/resources/js/jquery.min.js"></script>
		<script type="text/javascript" src="${ctxPath}/resources/js/common.js"></script>
		<script type="text/javascript">
		var preUrl = '${preUrl!}';
			$("#active").click(function(){
				toCgtActivePlatUser()
			});
			$("#toCenter").click(function(){
				window.location.href="account/toWeixinCenter.htm";
			});
			$("#close").click(function(){
				window.location.href="account/toWeixinCenter.htm";
			});
			function toCgtActivePlatUser(){
				$.ajax({
					type : "POST",
					url : "../toActivePlatuser.htm?appModel=weixin",
					dataType : "json",
					async : false,
					success : function(data) {
						if(data.activeStatus==1){
							layer.msg("您的账户已经激活!");
							window.location.href=preUrl;
						}else{
							$("#serviceName").val(data.serviceName);
							$("#service").val(data.serviceName);
							$("#platformNo").val(data.platformNo);
							$("#reqData").val(data.reqData);
							$("#keySerial").val(data.keySerial);
							$("#requestNo").val(data.requestNo);
							$("#sign").val(data.sign);
							document.yeepay.action = data.action;
							document.yeepay.submit();
						}
					}
				});
			}
		</script>
		<script type="text/javascript" src="${ctxPath}/resources/js/searchsg.js"></script>
